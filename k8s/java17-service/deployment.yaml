apiVersion: apps/v1
kind: Deployment
metadata:
  name: java17-service
  namespace: ebpf-poc
  labels:
    app: java17-service
    tier: backend
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java17-service
  template:
    metadata:
      labels:
        app: java17-service
        tier: backend
        version: "1.0.1"
    spec:
      containers:
      - name: java17-service
        image: m0r4a/java17-service:1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: java17-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
